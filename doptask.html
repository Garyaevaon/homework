<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Детский сад "Орлёнок"</title>
    <style>
        .bg_color{
            background: linear-gradient(to top,rgb(189, 229, 149),rgb(129, 245, 129));
        }
        .small{
            font-size: larger;
        }
        .normall{
            font-size: x-large;
        }
        .large{
            font-size: xx-large;
        }
    </style>
</head>
<body class="bg_color">
    <div class="large">
        <h1 align="center">ОРЛЁНОК</h1>
    </div>
    <div align="center">
        <img src="главная.jpg">
    </div>
    <div>
        <p class="large"><b>Детские группы</p></b>
        <ol><b>
          <li class="normall">Мамантёнок</li>
          <img src="5.jpg">
          <li class="normall">Снежинка</li>
          <img src="8.jpg">
          <li class="normall">Арбузёнок</li>
          <img src="9.jpg">
        </b></ol>
        </p>
    </div>
    <div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">№п/п</th>
                <th scope="col">Группа</th>
                <th scope="col">Кол-во детей</th>
                <th scope="col">Средний возраст</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Мамонтёнок</td>
                <td>12</td>
                <td>4,5</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Снежинка</td>
                <td>10</td>
                <td>3</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Арбузёнок</td>
                <td>7</td>
                <td>2,5</td>
              </tr>
            </tbody>
          </table>
    </div>
    <div class="normall" style="color: rgb(0, 102, 255);" align="center">
        <p><b>Контакты</b></p>
    </div>
</body>
</html>
